language: java
jdk:
  - oraclejdk8

# Cache gradle dependencies (should be faster to download them from cache)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Setup environment
before_install:
  - chmod +x gradlew

# Needed to prevent tests caching
script:
  - ./gradlew clean
  - ./gradlew build